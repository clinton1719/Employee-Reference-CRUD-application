<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Employee Reference</title>
</head>

<body>

	<div class="container">

		<h3 class = "display-3">Employee Details</h3>
		<hr>

		<a th:href="@{/employees/showForm}" class="btn btn-primary btn-lg mb-3"> Add Employee </a>

		<table class="table table-bordered table-striped">

			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}" />
					<td th:text="${employee.lastName}" />
					<td th:text="${employee.email}" />
					<td>
					<a th:href="@{/employees/showUpdate(employeeId = ${employee.id})}" class="btn btn-warning btn-sm">Update</a>
					&nbsp;
					<a th:href="@{/employees/delete(employeeId = ${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
