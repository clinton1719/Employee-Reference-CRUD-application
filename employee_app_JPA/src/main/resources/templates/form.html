<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Employee Reference</title>
</head>

<body>

	<div class="container">

		<h3 class = "display-3">Save Employee</h3>
		<hr>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
		
		<input type="hidden" th:field="*{id}">
		
		<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
		<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
		<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
		
		<button type="submit" class="btn btn-info col-2">Save Details</button>
		
		</form>
		<hr>
		
		<a th:href="@{/employees/home}" class="btn btn-secondary btn-sm col-1">Back to Home Page</a>
		
	</div>
</body>

</html>
